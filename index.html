<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteWalk Enterprise</title>
    
    <!-- PDF Generation Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX Support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map for Modules -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
    </script>
</head>
<body class="bg-stone-100 text-stone-800 font-sans">
    <div id="root"></div>

    <!-- Note: type="text/babel" and data-type="module" are required for JSX in browser -->
    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            Upload, FileVideo, Camera, FileText, CheckCircle, AlertCircle, Download, 
            Play, Cpu, Key, Image as ImageIcon, Video, Settings, RefreshCw, Wifi, 
            ShieldCheck, Eye, Database, Server, Edit3, Save, 
            Trash2, Lock, LogOut, History, Cloud, X, WifiOff 
        } from 'lucide-react';

        // --- FIREBASE IMPORTS ---
        import { initializeApp } from 'firebase/app';
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged 
        } from 'firebase/auth';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            deleteDoc, 
            doc 
        } from 'firebase/firestore';

        // --- CONFIGURATION ---
        const getFirebaseConfig = () => {
            if (typeof window.__firebase_config !== 'undefined') {
                try { return JSON.parse(window.__firebase_config); } catch(e) {}
            }
            return null; // Defaults to Offline Mode
        };

        const firebaseConfig = getFirebaseConfig();
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'site-walk-default';

        // Initialize Firebase
        let app = null;
        let auth = null;
        let db = null;

        if (firebaseConfig) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (e) {
                console.error("Firebase init failed:", e);
            }
        }

        // --- MAIN COMPONENT ---
        function SiteWalkEnterprise() {
            // --- STATE MANAGEMENT ---
            
            // Auth & Config
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('site_walk_api_key') || '');
            const [showLogin, setShowLogin] = useState(!localStorage.getItem('site_walk_api_key'));
            
            // Firebase User
            const [user, setUser] = useState(null);
            const [isFirebaseReady, setIsFirebaseReady] = useState(false);

            // Model & Connection
            const [availableModels, setAvailableModels] = useState([]);
            const [selectedModel, setSelectedModel] = useState('');
            const [isLoadingModels, setIsLoadingModels] = useState(false);
            const [connectionStatus, setConnectionStatus] = useState('unknown'); 

            // Media & Processing
            const [videoFile, setVideoFile] = useState(null);
            const [videoUrl, setVideoUrl] = useState(null);
            const [logoUrl, setLogoUrl] = useState(() => localStorage.getItem('site_walk_logo') || null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [logs, setLogs] = useState([]);
            
            // Data
            const [reportData, setReportData] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [pdfReady, setPdfReady] = useState(false);
            const [historyItems, setHistoryItems] = useState([]);
            const [activeTab, setActiveTab] = useState('new'); // 'new' or 'history'

            // UI Notifier
            const [notification, setNotification] = useState(null);

            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            // --- EFFECT: INITIALIZATION ---
            useEffect(() => {
                const initAuth = async () => {
                    if (!auth) {
                        console.warn("Running in Offline Mode (No Firebase Config detected)");
                        setIsFirebaseReady(false);
                        return;
                    }

                    try {
                        if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                            await signInWithCustomToken(auth, window.__initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                        setIsFirebaseReady(true);
                    } catch (error) {
                        console.error("Auth initialization failed:", error);
                        notify("Database connection failed. Offline mode active.", "error");
                        setIsFirebaseReady(false);
                    }
                };

                initAuth();

                let unsubscribe = () => {};
                if (auth) {
                    unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                        setUser(currentUser);
                        if (currentUser) {
                            fetchHistory(currentUser.uid);
                        }
                    });
                }

                // PDF Engine check
                if (window.jspdf) {
                    setPdfReady(true);
                }

                if (apiKey && !showLogin) fetchModels();

                return () => unsubscribe();
            }, [apiKey, showLogin]);

            // --- HELPERS ---
            const notify = (message, type = 'info') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 4000);
            };

            const addLog = (msg, type = 'info') => {
                setLogs(prev => [...prev, { msg, type, timestamp: new Date().toLocaleTimeString() }]);
            };

            // --- FIREBASE DATA OPERATIONS ---
            const saveReportToHistory = async () => {
                if (!db || !user || !reportData) {
                    notify("Offline Mode: Cloud save is unavailable.", "error");
                    return;
                }
                
                try {
                    addLog("Saving report to secure cloud storage...", 'info');
                    const userReportsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'reports');

                    await addDoc(userReportsRef, {
                        projectName: reportData.projectName || "Untitled Inspection",
                        fileName: reportData.fileName,
                        date: new Date().toISOString(),
                        summary: reportData.summary,
                        transcript: reportData.transcript,
                        itemCount: reportData.captures.length,
                        usedModel: reportData.usedModel,
                        captures: reportData.captures.map(({image, ...rest}) => rest) 
                    });

                    notify("Report successfully archived.", "success");
                    addLog("Report saved to history!", 'success');
                    fetchHistory(user.uid);
                } catch (e) {
                    console.error("Error adding document: ", e);
                    addLog(`Cloud Save Error: ${e.message}`, 'error');
                    notify("Failed to save report.", "error");
                }
            };

            const fetchHistory = async (uid) => {
                if (!db) return;
                try {
                    const userReportsRef = collection(db, 'artifacts', appId, 'users', uid, 'reports');
                    const querySnapshot = await getDocs(userReportsRef);
                    const items = [];
                    querySnapshot.forEach((doc) => {
                        items.push({ id: doc.id, ...doc.data() });
                    });
                    items.sort((a, b) => new Date(b.date) - new Date(a.date));
                    setHistoryItems(items);
                } catch (e) {
                    console.error("Error fetching history: ", e);
                    notify("Could not retrieve history.", "error");
                }
            };

            const deleteHistoryItem = async (id) => {
                if (!db || !user) return;
                try {
                    const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'reports', id);
                    await deleteDoc(docRef);
                    setHistoryItems(prev => prev.filter(item => item.id !== id));
                    notify("Report deleted.", "success");
                } catch (e) {
                    console.error("Error deleting: ", e);
                    notify("Failed to delete item.", "error");
                }
            };

            // --- GEMINI API OPERATIONS ---
            const handleLogin = (e) => {
                e.preventDefault();
                const inputKey = e.target.keyInput.value.trim();
                if (inputKey.length > 10) { 
                    localStorage.setItem('site_walk_api_key', inputKey);
                    setApiKey(inputKey);
                    setShowLogin(false);
                } else {
                    notify("Invalid API Key format.", "error");
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('site_walk_api_key');
                setApiKey('');
                setShowLogin(true);
                setAvailableModels([]);
            };

            const fetchModels = async () => {
                setIsLoadingModels(true);
                setConnectionStatus('checking');
                addLog("Authenticating with Google Cloud...");

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                    
                    if (!response.ok) {
                        if (response.status === 400 || response.status === 403) {
                            setConnectionStatus('error');
                            throw new Error("Invalid API Key.");
                        }
                        throw new Error(`Auth Failed: ${response.status}`);
                    }

                    const data = await response.json();
                    const capableModels = data.models.filter(m => 
                        m.name.includes('gemini') && 
                        m.supportedGenerationMethods.includes('generateContent')
                    ).map(m => m.name.replace('models/', ''));

                    setAvailableModels(capableModels);
                    setConnectionStatus('success');
                    
                    if (capableModels.includes('gemini-1.5-flash')) {
                        setSelectedModel('gemini-1.5-flash');
                    } else if (capableModels.length > 0) {
                        setSelectedModel(capableModels[0]);
                    }
                } catch (error) {
                    setConnectionStatus('error');
                    addLog(`Auth Error: ${error.message}`, 'error');
                    setAvailableModels(['gemini-1.5-flash', 'gemini-1.5-pro']);
                    setSelectedModel('gemini-1.5-flash');
                } finally {
                    setIsLoadingModels(false);
                }
            };

            const uploadLargeFileToGemini = async (file) => {
                const displayName = file.name;
                const numBytes = file.size;
                const mimeType = file.type || 'video/mp4';

                addLog("Initiating Upload Session...");
                
                const initResponse = await fetch(`https://generativelanguage.googleapis.com/upload/v1beta/files?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'X-Goog-Upload-Protocol': 'resumable',
                        'X-Goog-Upload-Command': 'start',
                        'X-Goog-Upload-Header-Content-Length': numBytes.toString(),
                        'X-Goog-Upload-Header-Content-Type': mimeType,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ file: { display_name: displayName } })
                });

                if (!initResponse.ok) throw new Error("Failed to initiate upload");
                const uploadUrl = initResponse.headers.get('X-Goog-Upload-URL');

                addLog("Streaming binary data...");
                const uploadResponse = await fetch(uploadUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Length': numBytes.toString(),
                        'X-Goog-Upload-Offset': '0',
                        'X-Goog-Upload-Command': 'upload, finalize',
                    },
                    body: file 
                });

                if (!uploadResponse.ok) throw new Error("Upload failed");
                const fileInfo = await uploadResponse.json();
                
                let state = fileInfo.file.state;
                addLog("Waiting for server-side processing...");
                while (state === 'PROCESSING') {
                    await new Promise(r => setTimeout(r, 2000));
                    const statusResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/files/${fileInfo.file.name.split('/')[1]}?key=${apiKey}`);
                    const statusData = await statusResponse.json();
                    state = statusData.state;
                    if (state === 'FAILED') throw new Error("Video processing failed.");
                }
                return fileInfo.file.uri;
            };

            const processVideo = async () => {
                if (!videoRef.current || !apiKey || !videoFile) {
                    notify("Please provide a video file.", "error");
                    return;
                }
                
                setIsProcessing(true);
                setProgress(5);
                setLogs([]);
                addLog(`Starting Pipeline: ${selectedModel}`);

                try {
                    setProgress(10);
                    const fileUri = await uploadLargeFileToGemini(videoFile);
                    setProgress(30);

                    addLog("Sending prompt...");
                    
                    const promptText = `
                        You are a structural engineer's site inspection assistant. Analyze this video.
                        Task 1: Executive Summary. Narrative overview + bulleted observations.
                        Task 2: Audio Commands ("Photo", "Check this").
                        Task 3: Visual Auto-Detect (Cracks, rust, hazards).
                        Return JSON: { "summary": "...", "transcript": "...", "events": [{ "timestamp_mm_ss": "...", "context": "...", "type": "...", "severity": "medium" }] }
                    `;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: promptText },
                                    { file_data: { mime_type: videoFile.type || 'video/mp4', file_uri: fileUri } }
                                ]
                            }]
                        })
                    });

                    if (!response.ok) throw new Error(`API Error: ${response.status}`);

                    const data = await response.json();
                    setProgress(60);
                    addLog("Parsing results...");

                    const textResponse = data.candidates[0].content.parts[0].text;
                    const jsonString = textResponse.replace(/```json/g, '').replace(/```/g, '').trim();
                    const aiResult = JSON.parse(jsonString);

                    if ((!aiResult.events || aiResult.events.length === 0) && !aiResult.summary) {
                        notify("No actionable results found.", "error");
                        setIsProcessing(false);
                        return;
                    }

                    addLog(`Found ${aiResult.events ? aiResult.events.length : 0} items. Extracting frames...`);
                    
                    const captures = [];
                    const totalEvents = aiResult.events ? aiResult.events.length : 0;
                    
                    for (let i = 0; i < totalEvents; i++) {
                        const event = aiResult.events[i];
                        const parts = event.timestamp_mm_ss.split(':');
                        const mins = parseInt(parts[0], 10);
                        const secs = parseInt(parts[1], 10);
                        const timeInSeconds = (mins * 60) + secs;

                        const frameData = await captureFrameAt(timeInSeconds);
                        
                        captures.push({
                            id: i,
                            time: timeInSeconds,
                            displayTime: event.timestamp_mm_ss,
                            context: event.context,
                            type: event.type || 'visual_auto_detect',
                            severity: event.severity || 'medium', 
                            image: frameData
                        });
                        setProgress(60 + Math.floor((i / totalEvents) * 30));
                    }

                    const newReport = {
                        projectName: "Site Inspection 001",
                        fileName: videoFile.name,
                        date: new Date().toLocaleDateString(),
                        captures: captures,
                        transcript: aiResult.transcript,
                        summary: aiResult.summary,
                        usedModel: selectedModel
                    };

                    setReportData(newReport);
                    setProgress(100);
                    addLog("Analysis Complete.", 'success');
                    notify("Analysis Complete!", "success");

                } catch (error) {
                    console.error(error);
                    addLog(`CRITICAL ERROR: ${error.message}`, 'error');
                    notify(`Analysis Failed: ${error.message}`, "error");
                } finally {
                    setIsProcessing(false);
                }
            };

            const captureFrameAt = (time) => {
                return new Promise((resolve) => {
                    const video = videoRef.current;
                    if (!video) return resolve(null);
                    
                    const onSeeked = () => {
                        if (canvasRef.current) {
                            const ctx = canvasRef.current.getContext('2d');
                            canvasRef.current.width = video.videoWidth;
                            canvasRef.current.height = video.videoHeight;
                            ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
                            const dataUrl = canvasRef.current.toDataURL('image/jpeg', 0.8);
                            video.removeEventListener('seeked', onSeeked);
                            resolve(dataUrl);
                        } else {
                            resolve(null);
                        }
                    };
                    
                    setTimeout(() => {
                        video.removeEventListener('seeked', onSeeked);
                        resolve(null);
                    }, 3000);

                    video.addEventListener('seeked', onSeeked);
                    video.currentTime = time;
                });
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setLogs([]); 
                addLog(`Video Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);

                if (file.size > 2 * 1024 * 1024 * 1024) {
                    notify("File exceeds 2GB limit.", "error");
                    return;
                }

                setVideoFile(file);
                setVideoUrl(URL.createObjectURL(file));
                setReportData(null);
                setProgress(0);
            };

            const generatePDF = async () => {
                if (!reportData || !window.jspdf) {
                    notify("PDF Engine not ready. Try again in a moment.", "error");
                    return;
                }

                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    doc.setFillColor(30, 41, 59);
                    doc.rect(0, 0, 210, 35, 'F');
                    
                    if (logoUrl) {
                        try {
                            const imgProps = doc.getImageProperties(logoUrl);
                            const ratio = imgProps.width / imgProps.height;
                            doc.addImage(logoUrl, 'PNG', 10, 5, 25 * ratio, 25);
                        } catch (e) { console.error("Logo error", e); }
                    }

                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(22);
                    doc.text("Site Inspection Report", 200, 15, null, null, "right");
                    doc.setFontSize(10);
                    doc.text(`${reportData.projectName} â€¢ ${reportData.date}`, 200, 25, null, null, "right");
                    
                    doc.setTextColor(80, 80, 80);
                    doc.setFontSize(9);
                    doc.text(`File: ${reportData.fileName} | Model: ${reportData.usedModel}`, 14, 42);
                    
                    let yPos = 55;
                    doc.setTextColor(0, 0, 0);
                    doc.setFontSize(14);
                    doc.setFont(undefined, 'bold');
                    doc.text("Executive Summary", 14, yPos);
                    yPos += 7;
                    
                    doc.setFontSize(10);
                    doc.setFont(undefined, 'normal');
                    const summaryLines = doc.splitTextToSize(reportData.summary || "", 180);
                    doc.text(summaryLines, 14, yPos);
                    yPos += (summaryLines.length * 5) + 10;

                    if (yPos > 230) { doc.addPage(); yPos = 20; }
                    doc.setFontSize(14);
                    doc.setFont(undefined, 'bold');
                    doc.text("Detailed Observations", 14, yPos);
                    yPos += 10;
                    
                    reportData.captures.forEach((cap) => {
                        if (yPos > 230) { doc.addPage(); yPos = 20; }
                        
                        doc.setDrawColor(220, 220, 220);
                        doc.rect(14, yPos, 80, 45); 

                        if (cap.image) { 
                            try {
                                const imgProps = doc.getImageProperties(cap.image);
                                const imgRatio = imgProps.width / imgProps.height;
                                const boxW = 80, boxH = 45;
                                let finalW = boxW, finalH = boxH;
                                if (imgRatio > (boxW/boxH)) finalH = finalW / imgRatio;
                                else finalW = finalH * imgRatio;
                                doc.addImage(cap.image, 'JPEG', 14 + (boxW-finalW)/2, yPos + (boxH-finalH)/2, finalW, finalH); 
                            } catch (err) {}
                        }
                        
                        const textX = 100;
                        doc.setFontSize(11);
                        doc.setFont(undefined, 'bold');
                        doc.text(`Item #${cap.id + 1}: ${cap.severity.toUpperCase()}`, textX, yPos + 6);
                        
                        doc.setFontSize(9);
                        doc.setFont(undefined, 'normal');
                        doc.text(`Time: ${cap.displayTime}`, textX, yPos + 12);
                        
                        doc.setFont(undefined, 'bold');
                        doc.text("Observation:", textX, yPos + 20);
                        doc.setFont(undefined, 'normal');
                        const contextText = doc.splitTextToSize(cap.context || "", 90);
                        doc.text(contextText, textX, yPos + 26);
                        
                        const sevColor = cap.severity === 'high' ? [220, 38, 38] : cap.severity === 'medium' ? [234, 88, 12] : [22, 163, 74];
                        doc.setFillColor(...sevColor);
                        doc.rect(14, yPos + 45, 80, 2, 'F'); 

                        yPos += 55;
                    });

                    doc.save("inspection_report.pdf");
                    notify("PDF Downloaded", "success");
                } catch (e) {
                    notify(`PDF Error: ${e.message}`, "error");
                }
            };

            const handleLogoUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const result = e.target.result;
                        setLogoUrl(result);
                        localStorage.setItem('site_walk_logo', result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const updateCapture = (id, field, value) => {
                setReportData(prev => ({
                    ...prev,
                    captures: prev.captures.map(c => c.id === id ? { ...c, [field]: value } : c)
                }));
            };

            const removeCapture = (id) => {
                setReportData(prev => ({
                    ...prev,
                    captures: prev.captures.filter(c => c.id !== id)
                }));
            };

            // --- VIEW RENDER ---
            if (showLogin) {
                return (
                    <div className="min-h-screen bg-stone-100 flex items-center justify-center p-4">
                        <div className="bg-white max-w-md w-full p-8 rounded-xl shadow-lg border border-stone-200">
                            <div className="flex justify-center mb-6">
                                <div className="bg-orange-100 p-4 rounded-full">
                                    <Lock className="w-8 h-8 text-orange-600" />
                                </div>
                            </div>
                            <h1 className="text-2xl font-bold text-center text-stone-800 mb-2">SiteWalk Enterprise</h1>
                            <p className="text-center text-stone-500 text-sm mb-6">Enter your Google Gemini API Key to access the inspection portal.</p>
                            
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-xs font-bold text-stone-600 uppercase mb-1">API Key</label>
                                    <input 
                                        name="keyInput"
                                        type="password" 
                                        placeholder="AIza..." 
                                        className="w-full p-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none font-mono text-sm"
                                        required 
                                    />
                                </div>
                                <button type="submit" className="w-full bg-stone-900 text-white font-bold py-3 rounded-lg hover:bg-stone-800 transition-colors">
                                    Authenticate Device
                                </button>
                            </form>
                            <p className="text-center text-xs text-stone-400 mt-6">
                                Keys are stored locally on this device only. 
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-stone-100 text-stone-800 font-sans relative">
                    {/* Notifications */}
                    {notification && (
                        <div className={`fixed top-24 right-4 z-[60] px-6 py-4 rounded-lg shadow-xl flex items-center gap-3 animate-in slide-in-from-right-10 duration-300 ${notification.type === 'error' ? 'bg-red-600 text-white' : 'bg-stone-800 text-white'}`}>
                            {notification.type === 'error' ? <AlertCircle className="w-5 h-5" /> : <CheckCircle className="w-5 h-5" />}
                            <span className="font-medium text-sm">{notification.message}</span>
                            <button onClick={() => setNotification(null)} className="ml-4 opacity-50 hover:opacity-100"><X className="w-4 h-4" /></button>
                        </div>
                    )}

                    {/* Header */}
                    <header className="bg-stone-900 text-white p-4 shadow-lg sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="flex items-center gap-3">
                                <Camera className="w-6 h-6 text-orange-500" />
                                <h1 className="text-xl font-bold tracking-tight">SiteWalk <span className="text-stone-400 font-normal">| Enterprise</span></h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className={`flex items-center gap-2 text-xs px-3 py-1 rounded-full border ${connectionStatus === 'success' ? 'bg-green-900/50 border-green-500 text-green-400' : 'bg-stone-800 border-stone-600 text-stone-400'}`}>
                                    {connectionStatus === 'checking' && <RefreshCw className="w-3 h-3 animate-spin" />}
                                    {connectionStatus === 'success' && <Wifi className="w-3 h-3" />}
                                    <span className="uppercase font-bold tracking-wider">{connectionStatus === 'success' ? 'API Connected' : 'Checking API...'}</span>
                                </div>
                                <div className="flex gap-1 bg-stone-800 p-1 rounded-lg">
                                    <button onClick={() => setActiveTab('new')} className={`px-3 py-1 rounded text-xs font-bold transition-colors ${activeTab === 'new' ? 'bg-stone-600 text-white' : 'text-stone-400 hover:text-white'}`}>New Report</button>
                                    <button onClick={() => setActiveTab('history')} className={`px-3 py-1 rounded text-xs font-bold transition-colors ${activeTab === 'history' ? 'bg-stone-600 text-white' : 'text-stone-400 hover:text-white'}`}>History</button>
                                </div>
                                <button onClick={handleLogout} className="text-stone-400 hover:text-white transition-colors" title="Logout"><LogOut className="w-5 h-5" /></button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto p-4 lg:p-8">
                        {activeTab === 'history' && (
                            <div className="bg-white rounded-xl shadow-lg border border-stone-200 overflow-hidden animate-in fade-in duration-300">
                                <div className="p-6 border-b border-stone-200 bg-stone-50 flex justify-between items-center">
                                    <div>
                                        <h2 className="text-xl font-bold text-stone-900">Inspection History</h2>
                                        <p className="text-xs text-stone-500 mt-1">{user ? `Logged in as: User ${user.uid.slice(0,6)}...` : "Offline Mode (History Unavailable)"}</p>
                                    </div>
                                    <button onClick={() => user ? fetchHistory(user.uid) : notify("Connect to database to refresh", "error")} className="p-2 text-stone-500 hover:text-stone-900 hover:bg-stone-200 rounded-full transition-colors">
                                        {user ? <RefreshCw className="w-4 h-4" /> : <WifiOff className="w-4 h-4" />}
                                    </button>
                                </div>
                                <div className="divide-y divide-stone-100">
                                    {!user && <div className="p-6 bg-red-50 text-red-800 text-sm border-b border-red-100 flex items-center justify-center gap-2"><WifiOff className="w-4 h-4" /><span>Database connection missing. History features are disabled.</span></div>}
                                    {historyItems.length === 0 ? <div className="p-12 text-center text-stone-400 flex flex-col items-center"><History className="w-12 h-12 mb-3 opacity-20" /><p>No saved reports found.</p></div> : historyItems.map((item) => (
                                        <div key={item.id} className="p-4 hover:bg-stone-50 transition-colors flex justify-between items-center group">
                                            <div className="flex-1">
                                                <h3 className="font-bold text-stone-800">{item.projectName || "Untitled Inspection"}</h3>
                                                <div className="flex gap-3 text-xs text-stone-500 mt-1">
                                                    <span className="flex items-center gap-1"><Database className="w-3 h-3" /> {new Date(item.date).toLocaleDateString()}</span>
                                                    <span className="flex items-center gap-1"><Camera className="w-3 h-3" /> {item.itemCount} Observations</span>
                                                </div>
                                                <p className="text-xs text-stone-600 mt-2 line-clamp-1 max-w-xl">{item.summary ? item.summary.substring(0, 100) + "..." : "No summary"}</p>
                                            </div>
                                            <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onClick={() => { setReportData(item); setActiveTab('new'); notify("Report Loaded from History", "success"); }} className="text-xs bg-stone-100 hover:bg-stone-200 text-stone-700 px-3 py-2 rounded font-medium border border-stone-300">Load</button>
                                                <button onClick={() => deleteHistoryItem(item.id)} className="text-red-400 hover:text-red-600 p-2 rounded hover:bg-red-50"><Trash2 className="w-4 h-4" /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'new' && (
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                <div className="lg:col-span-4 space-y-6">
                                    <div className="bg-white p-5 rounded-xl shadow-sm border border-stone-200">
                                        <h2 className="text-sm font-bold uppercase tracking-wider text-stone-500 mb-3 flex items-center gap-2"><Settings className="w-4 h-4" /> Report Config</h2>
                                        <div className="space-y-4">
                                            <div className="relative">
                                                <label className="text-xs font-bold text-stone-400">AI Model</label>
                                                <select value={selectedModel} onChange={(e) => setSelectedModel(e.target.value)} disabled={isLoadingModels} className="w-full p-2 bg-stone-50 border border-stone-300 rounded text-sm mt-1">
                                                    {availableModels.length === 0 && <option>Loading...</option>}
                                                    {availableModels.map(m => <option key={m} value={m}>{m}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-stone-400">Company Logo (For PDF)</label>
                                                <div className="mt-1 flex items-center gap-3">
                                                    {logoUrl ? 
                                                        <div className="h-10 w-10 relative group">
                                                            <img src={logoUrl} className="h-full w-full object-contain border rounded" />
                                                            <button onClick={() => {setLogoUrl(null); localStorage.removeItem('site_walk_logo')}, className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-0.5 opacity-0 group-hover:opacity-100 transition-opacity" }> <Trash2 className="w-2 h-2" /></button>
                                                        </div>
                                                        : 
                                                        <label className="flex items-center justify-center h-10 px-4 border border-dashed border-stone-300 rounded cursor-pointer hover:bg-stone-50 text-xs text-stone-500 w-full transition-colors">
                                                            <Upload className="w-3 h-3 mr-2" /> Upload PNG/JPG
                                                            <input type="file" className="hidden" accept="image/*" onChange={handleLogoUpload} />
                                                        </label>
                                                    }
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white p-5 rounded-xl shadow-sm border border-stone-200">
                                        <h2 className="text-sm font-bold uppercase tracking-wider text-stone-500 mb-3 flex items-center gap-2"><FileVideo className="w-4 h-4" /> Video Input</h2>
                                        {!videoUrl ? (
                                            <label className="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-stone-300 rounded-xl cursor-pointer hover:bg-stone-50 transition-all">
                                                <div className="flex flex-col items-center justify-center pt-5 pb-6">
                                                    <Upload className="w-6 h-6 text-stone-400 mb-2" />
                                                    <p className="text-sm text-stone-600">Upload Walkthrough</p>
                                                    <p className="text-xs text-stone-400 mt-1">(Up to 2GB)</p>
                                                </div>
                                                <input type="file" className="hidden" accept="video/*" onChange={handleFileUpload} />
                                            </label>
                                        ) : (
                                            <div className="space-y-4">
                                                <div className="relative rounded-lg overflow-hidden bg-black aspect-video shadow-md">
                                                    <video ref={videoRef} src={videoUrl} className="w-full h-full object-contain" controls playsInline />
                                                    <canvas ref={canvasRef} className="hidden" />
                                                </div>
                                                <div className="grid grid-cols-1 gap-2">
                                                    <button onClick={processVideo} disabled={isProcessing} className={`w-full py-3 rounded-lg font-bold shadow-md flex items-center justify-center gap-2 transition-all ${isProcessing ? 'bg-stone-200 text-stone-400 cursor-wait' : 'bg-orange-600 hover:bg-orange-700 text-white hover:shadow-lg'}`}>
                                                        {isProcessing ? <><Cpu className="w-4 h-4 animate-spin" /> Processing...</> : <><Play className="w-4 h-4 fill-current" /> Analyze Video</>}
                                                    </button>
                                                    <button onClick={() => { setVideoUrl(null); setReportData(null); }} className="text-xs text-red-500 hover:text-red-700 py-1">Remove Video</button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="bg-stone-900 p-4 rounded-xl shadow-inner border border-stone-800 text-stone-300 font-mono text-xs h-48 flex flex-col">
                                        <div className="flex-1 overflow-y-auto space-y-1 custom-scrollbar">
                                            {logs.length === 0 ? <span className="text-stone-600 italic">System Ready...</span> : logs.map((log, i) => <div key={i} className="flex gap-2"><span className="text-stone-600 shrink-0">[{log.timestamp}]</span><span className={log.type === 'error' ? "text-red-400" : log.type === 'success' ? "text-green-400" : "text-stone-300"}>{log.msg}</span></div>)}
                                        </div>
                                    </div>
                                </div>

                                <div className="lg:col-span-8 flex flex-col h-full">
                                    {!reportData ? (
                                        <div className="flex-1 flex flex-col items-center justify-center bg-white/50 border-2 border-dashed border-stone-200 rounded-2xl min-h-[400px]">
                                            <ImageIcon className="w-8 h-8 text-stone-300 mb-4" />
                                            <h3 className="text-stone-900 font-semibold text-lg">Ready to Analyze</h3>
                                            <p className="text-stone-500 max-w-sm text-center mt-2 text-sm">Secure Environment.<br/>Upload video to begin structural analysis.</p>
                                        </div>
                                    ) : (
                                        <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                            <div className="bg-white rounded-xl shadow-lg border border-stone-200 overflow-hidden mb-6">
                                                <div className="bg-stone-50 border-b border-stone-200 p-4 flex justify-between items-center sticky top-0 z-10 flex-wrap gap-2">
                                                    <div>
                                                        <h2 className="text-lg font-bold text-stone-900">Inspection Report</h2>
                                                        <div className="text-xs text-stone-500">{reportData.captures.length} Items Detected</div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={saveReportToHistory} className="flex items-center gap-2 px-3 py-2 rounded text-sm transition-colors border bg-white border-stone-300 text-stone-700 hover:bg-stone-50" title="Save to History">
                                                            {isFirebaseReady ? <Cloud className="w-4 h-4" /> : <WifiOff className="w-4 h-4" />} <span className="hidden sm:inline">Save</span>
                                                        </button>
                                                        <button onClick={() => setIsEditing(!isEditing)} className={`flex items-center gap-2 px-3 py-2 rounded text-sm transition-colors border ${isEditing ? 'bg-orange-100 border-orange-200 text-orange-800' : 'bg-white border-stone-300 text-stone-700 hover:bg-stone-50'}`}>
                                                            {isEditing ? <Save className="w-4 h-4" /> : <Edit3 className="w-4 h-4" />} <span className="hidden sm:inline">{isEditing ? "Finish" : "Edit"}</span>
                                                        </button>
                                                        <button onClick={generatePDF} className="flex items-center gap-2 bg-stone-800 hover:bg-stone-700 text-white px-3 py-2 rounded text-sm transition-colors"> <Download className="w-4 h-4" /> <span className="hidden sm:inline">Export PDF</span> </button>
                                                    </div>
                                                </div>
                                                <div className="p-6 bg-blue-50/50 border-b border-stone-200">
                                                    <div className="flex items-center gap-2 mb-3"><FileText className="w-4 h-4 text-blue-600" /><h3 className="text-sm font-bold uppercase tracking-wider text-blue-900">Executive Summary</h3></div>
                                                    {isEditing ? <textarea value={reportData.summary} onChange={(e) => setReportData({...reportData, summary: e.target.value})} className="w-full h-32 p-3 text-sm border border-blue-200 rounded focus:ring-2 focus:ring-blue-500 outline-none" /> : <p className="text-sm text-stone-700 leading-relaxed font-serif border-l-2 border-blue-200 pl-4 whitespace-pre-wrap">{reportData.summary}</p>}
                                                </div>
                                                <div className="p-4 grid grid-cols-1 md:grid-cols-2 gap-4 bg-stone-100">
                                                    {reportData.captures.map((capture) => (
                                                        <div key={capture.id} className={`bg-white rounded shadow-sm overflow-hidden border ${isEditing ? 'border-orange-200' : 'border-stone-200'}`}>
                                                            <div className="relative aspect-video bg-black/5 flex items-center justify-center">
                                                                {capture.image ? <img src={capture.image} className="w-full h-full object-contain bg-black" /> : <div className="flex flex-col items-center justify-center p-4 text-center"><ImageIcon className="w-8 h-8 text-stone-300 mb-2" /><span className="text-stone-400 text-xs">Image data not available in archived view.</span></div>}
                                                                <div className="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded">{capture.displayTime}</div>
                                                                {isEditing && <button onClick={() => removeCapture(capture.id)} className="absolute top-2 right-2 bg-red-600 text-white p-1 rounded hover:bg-red-700 shadow-sm"><Trash2 className="w-3 h-3" /></button>}
                                                            </div>
                                                            <div className="p-3 space-y-2">
                                                                <div className="flex justify-between items-center">
                                                                    <div className="font-bold text-sm text-stone-800">Observation #{capture.id + 1}</div>
                                                                    {isEditing && (
                                                                        <select value={capture.severity} onChange={(e) => updateCapture(capture.id, 'severity', e.target.value)} className="text-xs border rounded p-1">
                                                                            <option value="low">Low Severity</option>
                                                                            <option value="medium">Medium Severity</option>
                                                                            <option value="high">High Severity</option>
                                                                        </select>
                                                                    )}
                                                                    {!isEditing && <span className={`text-[10px] px-2 py-0.5 rounded uppercase font-bold ${capture.severity === 'high' ? 'bg-red-100 text-red-700' : capture.severity === 'medium' ? 'bg-orange-100 text-orange-700' : 'bg-green-100 text-green-700'}`}>{capture.severity}</span>}
                                                                </div>
                                                                {isEditing ? <textarea value={capture.context} onChange={(e) => updateCapture(capture.id, 'context', e.target.value)} className="w-full text-xs p-2 border rounded" rows={3} /> : <div className="text-xs text-stone-600 italic">{capture.context}</div>}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SiteWalkEnterprise />);
    </script>
</body>
</html>
